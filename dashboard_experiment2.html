    <script>
        // Formatera nummer till svenskt format
        function formateraSiffra(siffra) { return Number(siffra).toLocaleString('sv-SE'); }

        // Den st√§dade data-laddaren
        function hamtaSenasteVarde(filnamn, kolumnnamn, elementId) {
            fetch(filnamn)
                .then(response => {
                    if (!response.ok) throw new Error("Kunde inte ladda " + filnamn);
                    return response.arrayBuffer();
                })
                .then(buffer => {
                    let decoder = new TextDecoder("utf-8");
                    let text = decoder.decode(buffer);
                    
                    if (text.includes("")) { 
                        decoder = new TextDecoder("windows-1252"); 
                        text = decoder.decode(buffer); 
                    }
                    text = text.trim().replace(/^\uFEFF/i, '');

                    Papa.parse(text, {
                        header: true, skipEmptyLines: true, delimiter: ";", transformHeader: function(h) { return h.trim(); },
                        complete: function(results) {
                            let data = results.data;
                            let senasteVarde = "Saknas";
                            for (let i = data.length - 1; i >= 0; i--) {
                                let val = data[i][kolumnnamn];
                                if (val && val.trim() !== "" && val.trim() !== "..") {
                                    senasteVarde = formateraSiffra(val.replace(/\s/g, '').replace(',', '.'));
                                    break;
                                }
                            }
                            document.getElementById(elementId).innerText = senasteVarde;
                        }
                    });
                })
                .catch(err => { 
                    console.error("Master-fil fel:", err);
                    document.getElementById(elementId).innerText = "Fel"; 
                });
        }

        // H√§mta inledande KPI:er fr√•n de NYA csv-filerna
        hamtaSenasteVarde("Data_Diagram21.csv", "Befolkning_Kvartal", "kpi-befolkning");
        hamtaSenasteVarde("Data_Diagram22.csv", "Sysselsatta_Kvartal", "kpi-sysselsatta");

        function skickaTillDiagrammen() {
            const berakning = document.getElementById("master-berakning").value;
            const grafTyp = document.getElementById("master-graftyp").value;
            const kvartal = document.getElementById("master-kvartal").value;

            if (grafTyp === "stapel") { document.getElementById("master-kvartal").style.display = "inline-block"; } 
            else { document.getElementById("master-kvartal").style.display = "none"; }

            for (let i = 1; i <= 4; i++) {
                const iframe = document.getElementById("iframe" + i);
                if (iframe && iframe.contentWindow && typeof iframe.contentWindow.uppdateraFranMaster === "function") {
                    iframe.contentWindow.uppdateraFranMaster(berakning, grafTyp, kvartal);
                }
            }
        }

        // Tvinga uppdatering n√§r alla iframes √§r laddade
        window.addEventListener('load', () => {
            setTimeout(skickaTillDiagrammen, 500); 
        });
    </script>
