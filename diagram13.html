<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagram 11</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; background-color: white;}
        .top-rad { display: flex; justify-content: space-between; width: 100%; align-items: center; margin-bottom: 10px; }
        select { padding: 8px 12px; border-radius: 6px; border: 1px solid #ccc; background-color: #f8f9fa; cursor: pointer; font-weight: bold; }
        
        /* Design för Trend-rutan */
        .trend-ruta { padding: 8px 15px; border-radius: 6px; background-color: #f4f7f6; border: 1px solid #ddd; font-size: 15px; font-weight: bold; display: none; display: flex; align-items: center; }
        .trend-pos { color: #004a99; display: flex; align-items: center; } 
        .trend-neg { color: #a10000; display: flex; align-items: center; } 
        
        /* Den Nya Extra Tjocka Pilen & Bollen */
        .pil-boll {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 28px;          /* Gjorde bollen aningen större */
            height: 28px;
            border-radius: 50%;
            color: white;
            font-size: 20px;      /* Större pil */
            font-weight: 900;     /* Fetstil... */
            -webkit-text-stroke: 1.5px white; /* ...och extra ifylld färgkant! */
            margin-right: 10px;
        }
        /* Bollen får samma färg som texten (över/under prognos) */
        .trend-pos .pil-boll { background-color: #004a99; }
        .trend-neg .pil-boll { background-color: #a10000; }

        .canvas-container { width: 100%; height: 350px; }
        #felmeddelande { color: #dc3545; font-weight: bold; text-align: center; margin-bottom: 10px; font-size: 14px; }
    </style>
</head>
<body>

    <div id="felmeddelande"></div>

    <div class="top-rad">
            <select id="indikator" onchange="uppdateraDiagram()">
            <option value="Färdigställda_bostäder">Färdigställda bostäder</option>
            <option value="Färdigställda_småhus">Färdigställda småhus</option>
            <option value="Färdigställda_flerbostadshus">Färdigställda bostäder</option>
            <option value="Påbörjade_bostäder">Påbörjade bostäder</option>
            <option value="Påbörjade_småhus">Påbörjade småhus</option>
            <option value="Påbörjade_flerbostadshus">Påbörjade flerbostadshus</option>
        </select>

        <div id="trend-ruta" class="trend-ruta">
            <span id="avvikelse-text">Laddar...</span>
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="mittDiagram"></canvas>
    </div>

    <script>
        const csvFilnamn = "Data_Diagram13.csv"; 

        const FARG_STAPEL = 'rgba(0, 123, 255, 0.4)';      
        const FARG_LINJE = 'rgba(0, 123, 255, 1)';         
        const FARG_OVER_PROGNOS = '#004a99'; 
        const FARG_UNDER_PROGNOS = '#a10000'; 
        const FARG_SAKNAR_PROGNOS = '#6c757d'; 

        let globalBerakning = "_R12"; // Rullande 12 är standard
        let globalGrafTyp = "linje";
        let globalKvartal = "1";
        let csvData = [];
        let myChart = null;

        fetch(csvFilnamn)
            .then(response => response.arrayBuffer())
            .then(buffer => {
                let decoder = new TextDecoder("utf-8");
                let text = decoder.decode(buffer);
                if (text.includes("")) { decoder = new TextDecoder("windows-1252"); text = decoder.decode(buffer); }
                text = text.trim().replace(/^\uFEFF/i, '');

                Papa.parse(text, {
                    header: true, skipEmptyLines: true, delimiter: ";", transformHeader: function(h) { return h.trim(); },
                    complete: function(results) {
                        csvData = results.data;
                        if(csvData.length === 0) { document.getElementById("felmeddelande").innerText = "Filen är tom."; } 
                        else { uppdateraDiagram(); }
                    }
                });
            })
            .catch(error => { document.getElementById("felmeddelande").innerText = "Hittade inte filen: " + csvFilnamn; });

        window.uppdateraFranMaster = function(berakning, grafTyp, kvartal) {
            globalBerakning = berakning; globalGrafTyp = grafTyp; globalKvartal = kvartal;
            uppdateraDiagram(); 
        };

        function tvattaSiffra(val) {
            if (val === undefined || val === null) return null;
            let str = val.toString().trim();
            if (str === ".." || str === "" || str === "-") return null;
            str = str.replace(',', '.').replace(/\s/g, ''); 
            let siffra = parseFloat(str);
            return isNaN(siffra) ? null : siffra;
        }

        function uppdateraDiagram() {
            if (csvData.length === 0) return;

            const indikator = document.getElementById("indikator").value;
            const kolumnNamn = indikator + globalBerakning; 
            const prognosKolumnNamn = indikator + "_Prognos"; 
            const rubrikText = document.getElementById("indikator").options[document.getElementById("indikator").selectedIndex].text;

            const arKolumn = Object.keys(csvData[0])[0]; 
            const kvartalKolumn = Object.keys(csvData[0])[1]; 

            let etiketter = [];
            let varden = [];
            let prognosVarden = [];
            let punktFarger = []; 
            
            // Vi sparar undan vilket år och kvartal varje prick har för att kunna leta bakåt
            let arLista = [];
            let kvartalLista = [];

            csvData.forEach(rad => {
                let taMedRad = false;
                if (globalGrafTyp === "linje" && rad[arKolumn] && rad[kvartalKolumn]) { taMedRad = true; } 
                else if (globalGrafTyp !== "linje" && rad[arKolumn] && parseInt(rad[kvartalKolumn]) === parseInt(globalKvartal)) { taMedRad = true; }

                if (taMedRad) {
                    etiketter.push(globalGrafTyp === "linje" ? (rad[arKolumn] + " Q" + parseInt(rad[kvartalKolumn])) : rad[arKolumn]);
                    
                    arLista.push(parseInt(rad[arKolumn]));
                    kvartalLista.push(parseInt(rad[kvartalKolumn]));

                    let varde = tvattaSiffra(rad[kolumnNamn]);
                    let prognos = tvattaSiffra(rad[prognosKolumnNamn]);
                    
                    varden.push(varde);
                    prognosVarden.push(prognos);

                    if (varde !== null && prognos !== null) {
                        punktFarger.push(varde >= prognos ? FARG_OVER_PROGNOS : FARG_UNDER_PROGNOS);
                    } else {
                        punktFarger.push(FARG_SAKNAR_PROGNOS); 
                    }
                }
            });

            let trendRuta = document.getElementById("trend-ruta");
            trendRuta.style.display = "block"; 
            
            // 1. Hitta den sista giltiga datan (Senaste utfall)
            let lastIndex = -1;
            for(let i = varden.length - 1; i >= 0; i--) {
                if(varden[i] !== null) {
                    lastIndex = i;
                    break;
                }
            }

            if (lastIndex !== -1 && prognosVarden[lastIndex] !== null) {
                let lastVal = varden[lastIndex];
                let lastPrognos = prognosVarden[lastIndex];
                let diff = lastVal - lastPrognos;
                
                // 2. Leta fram värdet för SAMMA kvartal, FÖREGÅENDE år
                let prevVal = null;
                let targetAr = arLista[lastIndex] - 1; // Backa ett år
                let targetKvartal = kvartalLista[lastIndex];

                for(let i = lastIndex - 1; i >= 0; i--) {
                    if (arLista[i] === targetAr && kvartalLista[i] === targetKvartal && varden[i] !== null) {
                        prevVal = varden[i];
                        break;
                    }
                }

                // 3. Räkna ut Trend (jämfört med förra året)
                let trendPil = "→";
                if (prevVal !== null) {
                    if (lastVal > prevVal) trendPil = "↑";
                    else if (lastVal < prevVal) trendPil = "↓";
                }

                let diffText = Math.abs(diff).toLocaleString('sv-SE');
                let textKlass = diff >= 0 ? "trend-pos" : "trend-neg";
                let overUnderText = diff >= 0 ? "över" : "under";

                // Rita rutan med pilen!
                document.getElementById("avvikelse-text").innerHTML = 
                    `<span class="${textKlass}"><span class="pil-boll">${trendPil}</span> Ligger ${diffText} ${overUnderText} prognos</span>`;
            } else {
                document.getElementById("avvikelse-text").innerHTML = "<span>För lite data</span>";
            }

            if (myChart != null) myChart.destroy();

            let datasetsArray = [{
                label: rubrikText + " (Utfall)",
                data: varden,
                backgroundColor: globalGrafTyp === 'linje' ? 'transparent' : punktFarger,
                borderColor: globalGrafTyp === 'linje' ? FARG_LINJE : punktFarger,
                pointBackgroundColor: punktFarger, 
                pointBorderColor: punktFarger, 
                pointRadius: 6, 
                borderWidth: 2,
                tension: 0.1
            }];

            if (globalGrafTyp === "linje") {
                datasetsArray.push({
                    label: "Prognos",
                    data: prognosVarden,
                    backgroundColor: 'transparent',
                    borderColor: '#6c757d', 
                    borderDash: [5, 5], 
                    pointRadius: 0, 
                    borderWidth: 2,
                    tension: 0.1
                });
            }

            const ctx = document.getElementById('mittDiagram').getContext('2d');
            myChart = new Chart(ctx, {
                type: globalGrafTyp === 'linje' ? 'line' : 'bar',
                data: {
                    labels: etiketter,
                    datasets: datasetsArray
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    spanGaps: false
                }
            });
        }
    </script>
</body>
</html>
