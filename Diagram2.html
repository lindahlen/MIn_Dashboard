<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagram 1</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; background-color: white;}
        
        /* Flexbox f√∂r att f√• rullistan till v√§nster och rutan till h√∂ger */
        .top-rad { display: flex; justify-content: space-between; width: 100%; align-items: center; margin-bottom: 10px; }
        
        select { padding: 8px 12px; border-radius: 6px; border: 1px solid #ccc; background-color: #f8f9fa; cursor: pointer; font-weight: bold; }
        
        /* Design f√∂r rutan h√∂gst upp */
        .trend-ruta { padding: 8px 15px; border-radius: 6px; background-color: #f4f7f6; border: 1px solid #ddd; font-size: 15px; font-weight: bold; display: none; align-items: center; }
        
        /* Design f√∂r den runda bollen (F√§rgen s√§tts dynamiskt i koden) */
        .pil-boll {
            display: inline-flex; justify-content: center; align-items: center;
            width: 28px; height: 28px; border-radius: 50%; color: white;
            font-size: 20px; font-weight: 900; -webkit-text-stroke: 1.5px white; margin-right: 10px;
        }

        .canvas-container { width: 100%; height: 350px; }
        #felmeddelande { color: #dc3545; font-weight: bold; text-align: center; margin-bottom: 10px; font-size: 14px; }
    </style>
</head>
<body>

    <div id="felmeddelande"></div>

    <div class="top-rad">
        <select id="indikator" onchange="uppdateraDiagram()">
            <option value="Sysselsatta">Sysselsatt dagbefolkning</option>
            <option value="Tillverkning">Tillverkningsindustri</option>
            <option value="Handel">Handel</option>
            <option value="IKT">IKT</option>
            <option value="Utbildning">Utbildning</option>
            <option value="V√•rd_Omsorg">V√•rd och omsorg</option>
            <option value="Offentlig_f√∂rvaltning">Offentlig f√∂rvaltning</option>
        </select>

        <div id="trend-ruta" class="trend-ruta">
            <span id="aktuellt-varde-text">Laddar...</span>
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="mittDiagram"></canvas>
    </div>

    <script>
        // ==========================================
        // üé® INST√ÑLLNINGAR F√ñR F√ÑRGER OCH FIL
        // ==========================================
        const csvFilnamn = "Data_Diagram2.csv"; 

        // F√§rginst√§llningar (H√§r √§r den bl√• paletten f√∂r Diagram 2: Arbetsmarknad (Smaragdgr√∂n) )
        const FARG_STAPEL = 'rgba(32, 201, 151, 0.6)';      
        const FARG_STAPEL_KANT = 'rgba(32, 201, 151, 1)';   
        const FARG_LINJE = 'rgba(32, 201, 151, 1)';         
        const FARG_PUNKTER = '#128260'; // Denna f√§rg anv√§nds nu √§ven f√∂r bollen och texten!
        // ==========================================

        let globalBerakning = "_Kvartal";
        let globalGrafTyp = "linje";
        let globalKvartal = "1";
        let csvData = [];
        let myChart = null;

        fetch(csvFilnamn)
            .then(response => response.arrayBuffer())
            .then(buffer => {
                let decoder = new TextDecoder("utf-8");
                let text = decoder.decode(buffer);
                if (text.includes("")) { decoder = new TextDecoder("windows-1252"); text = decoder.decode(buffer); }
                text = text.trim().replace(/^\uFEFF/i, '');

                Papa.parse(text, {
                    header: true, skipEmptyLines: true, delimiter: ";", transformHeader: function(h) { return h.trim(); },
                    complete: function(results) {
                        csvData = results.data;
                        if(csvData.length === 0) { document.getElementById("felmeddelande").innerText = "Filen √§r tom."; } 
                        else { uppdateraDiagram(); }
                    }
                });
            })
            .catch(error => { document.getElementById("felmeddelande").innerText = "Hittade inte filen: " + csvFilnamn; });

        window.uppdateraFranMaster = function(berakning, grafTyp, kvartal) {
            globalBerakning = berakning; globalGrafTyp = grafTyp; globalKvartal = kvartal;
            uppdateraDiagram(); 
        };

        function tvattaSiffra(val) {
            if (val === undefined || val === null) return null;
            let str = val.toString().trim();
            if (str === ".." || str === "" || str === "-") return null;
            str = str.replace(',', '.').replace(/\s/g, ''); 
            let siffra = parseFloat(str);
            return isNaN(siffra) ? null : siffra;
        }

        function uppdateraDiagram() {
            if (csvData.length === 0) return;

            const indikator = document.getElementById("indikator").value;
            const kolumnNamn = indikator + globalBerakning; 
            const rubrikText = document.getElementById("indikator").options[document.getElementById("indikator").selectedIndex].text;

            const arKolumn = Object.keys(csvData[0])[0]; 
            const kvartalKolumn = Object.keys(csvData[0])[1]; 

            let etiketter = [], varden = [], arLista = [], kvartalLista = [];

            // 1. L√§s in all data
            csvData.forEach(rad => {
                let taMedRad = false;
                if (globalGrafTyp === "linje" && rad[arKolumn] && rad[kvartalKolumn]) { taMedRad = true; } 
                else if (globalGrafTyp !== "linje" && rad[arKolumn] && parseInt(rad[kvartalKolumn]) === parseInt(globalKvartal)) { taMedRad = true; }

                if (taMedRad) {
                    etiketter.push(globalGrafTyp === "linje" ? (rad[arKolumn] + " Q" + parseInt(rad[kvartalKolumn])) : rad[arKolumn]);
                    arLista.push(parseInt(rad[arKolumn]));
                    kvartalLista.push(parseInt(rad[kvartalKolumn]));
                    varden.push(tvattaSiffra(rad[kolumnNamn]));
                }
            });

            if (varden.length === 0 || varden.every(v => v === null)) {
                document.getElementById("felmeddelande").innerText = "Hittar inte kolumnen: " + kolumnNamn;
                document.getElementById("trend-ruta").style.display = "none";
            } else {
                document.getElementById("felmeddelande").innerText = ""; 
                document.getElementById("trend-ruta").style.display = "block";
            }

            // ========================================================
            // üìä LOGIK F√ñR TRENDRUTAN (SIFFRAN OCH PILEN)
            // ========================================================
            let lastIndex = -1;
            for(let i = varden.length - 1; i >= 0; i--) {
                if(varden[i] !== null) { lastIndex = i; break; }
            }

            if (lastIndex !== -1) {
                let lastVal = varden[lastIndex];
                let lastAr = arLista[lastIndex];
                let lastKvartal = kvartalLista[lastIndex];
                let prevVal = null;

                // Vilket kvartal ska vi j√§mf√∂ra med?
                let targetAr, targetKvartal;
                
                // NY SMART LOGIK:
                if (globalBerakning === "_R12" || globalGrafTyp === "stapel") {
                    // F√∂r Rullande 12 ELLER n√§r vi valt "J√§mf√∂r kvartal" (Stapel): Backa ett helt √•r
                    targetAr = lastAr - 1;
                    targetKvartal = lastKvartal;
                } else {
                    // Endast f√∂r Aktuellt Kvartal i Utveckling √∂ver tid (Linje): Backa till n√§rmast f√∂reg√•ende kvartal
                    targetAr = lastKvartal === 1 ? lastAr - 1 : lastAr;
                    targetKvartal = lastKvartal === 1 ? 4 : lastKvartal - 1;
                }

                // Leta upp det historiska v√§rdet
                for(let i = lastIndex - 1; i >= 0; i--) {
                    if (arLista[i] === targetAr && kvartalLista[i] === targetKvartal && varden[i] !== null) {
                        prevVal = varden[i];
                        break;
                    }
                }

                // S√§tt r√§tt pil
                let trendPil = "‚Üí";
                if (prevVal !== null) {
                    if (lastVal > prevVal) trendPil = "‚Üë";
                    else if (lastVal < prevVal) trendPil = "‚Üì";
                }

                let formateratVarde = lastVal.toLocaleString('sv-SE');
                
                // Skriv ut siffran och bollen (f√§rgas automatiskt med diagrammets FARG_PUNKTER)
                document.getElementById("aktuellt-varde-text").innerHTML = 
                    `<span style="color: ${FARG_PUNKTER}; display: flex; align-items: center;">
                        <span class="pil-boll" style="background-color: ${FARG_PUNKTER};">${trendPil}</span> 
                        ${formateratVarde}
                    </span>`;
            } else {
                document.getElementById("aktuellt-varde-text").innerHTML = "Saknar data";
            }

            // ========================================================
            // RITA DIAGRAMMET
            // ========================================================
            if (myChart != null) myChart.destroy();

            const ctx = document.getElementById('mittDiagram').getContext('2d');
            myChart = new Chart(ctx, {
                type: globalGrafTyp === 'linje' ? 'line' : 'bar',
                data: {
                    labels: etiketter,
                    datasets: [{
                        label: rubrikText,
                        data: varden,
                        backgroundColor: globalGrafTyp === 'linje' ? 'transparent' : FARG_STAPEL,
                        borderColor: globalGrafTyp === 'linje' ? FARG_LINJE : FARG_STAPEL_KANT,
                        pointBackgroundColor: FARG_PUNKTER,
                        pointBorderColor: FARG_PUNKTER,
                        borderWidth: 2,
                        tension: 0.1
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, spanGaps: false }
            });
        }
    </script>
</body>
</html>
